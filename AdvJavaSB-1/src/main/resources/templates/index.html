<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">-->
		
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
		
	</head>
	<body>
		<div align="center">
			<h2>Library Book Management</h2>
			<button class="btn btn-dark">
				<a class="text-reset text-decoration-none" th:href="@{'/new'}">Add New Book</a>
			</button>
		</div><br>
		<div class="container">
			<div class="panel panel-default">
				<table border="2px" class="table panel-body ">
					<thead class="thread-dark">
						<tr>
							<th>Book ID</th>
							<th>Book Name</th>
							<th>Author Name</th>							
							<th>Rack No.</th>
							<th>In Stock</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="book:${listBook}">
							<td th:text="${book.bookId}">Book ID</td>
							<td th:text="${book.bookName}">Book Name</td>
							<td th:text="${book.authorName}">Author Name</td>
							<td th:text="${book.rackNo}">Rack No.</td>
							<td th:text="${book.inStock}>0 ? 'Yes' : 'No'">In Stock</td>
							<td>
								<a th:href="@{'/edit/'+${book.bookId}}">Edit</a>
							</td>
							<td>
								<a th:href="@{'/delete/'+${book.bookId}}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
